<mat-table  [dataSource]="courses">
    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Curso</mat-header-cell>
      <mat-cell *matCellDef="let course">{{ course.name }}</mat-cell>
    </ng-container>
    
    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef>Categoria</mat-header-cell>
      <mat-cell *matCellDef="let course">{{ course.category }} 
        <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{ course.category | category}}</mat-icon>
      </mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="action__column">
        <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon">
          <mat-icon (click)="onAdd()" aria-label="add button">add</mat-icon>
        </button>
      </mat-header-cell>
      <!-- pra cara registro, eu vou fazer alguma coisa com esse registro, Ã© o que significa o let course. -->
      <mat-cell *matCellDef="let course" class="action__column">
        <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon">
          <mat-icon  (click)="onEdit(course)" aria-label="add button">edit</mat-icon> 
        </button>
        <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon">
          <mat-icon aria-label="add button">delete</mat-icon> 
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
