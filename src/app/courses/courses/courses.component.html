<mat-card>
  <mat-toolbar color="primary">
    <span>Cursos disponíveis</span>
  </mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <!-- ID Column -->
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>
      
      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let course">{{ course.category }}
          <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{ course.category | category}}</mat-icon>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
            <mat-icon (click)="onAdd()" aria-label="add button">add</mat-icon>
          </button>
        </mat-header-cell>
        <!-- pra cara registro, eu vou fazer alguma coisa com esse registro, é o que significa o let course. -->
        <mat-cell *matCellDef="let course">
          <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon aria-label="add button">edit</mat-icon> 
          </button>
          <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon">
            <mat-icon aria-label="add button">delete</mat-icon> 
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
